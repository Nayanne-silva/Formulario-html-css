<!DOCTYPE html>
<html>

<head>
    <title>Cadastro UFMS</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    
</head>

<body>

<h1>Cadastro UFMS</h1>

<form action="/action_page.php">
  
    <!-- Dados Pessoais -->
    <fieldset>
        <legend>Dados Pessoais</legend>
        <label for="name">Nome completo:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf"><br><br>

        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="text" id="data_nascimento" name="data_nascimento"><br><br>


        <label>Sexo:</label>
        <input type="radio" id="feminino" name="sexo" value="feminino">
        <label for="feminino">Feminino</label>
        <input type="radio" id="masculino" name="sexo" value="masculino">
        <label for="masculino">Masculino</label><br><br>
    </fieldset>

    <!-- Dados de Contato -->
    <fieldset>
        <legend>Dados de Contato</legend>
        <label for="email">E-mail:</label>
        <input type="text" id="email" name="email"><br><br>

        <label for="celular">Celular:</label>
        <input type="text" id="celular" name="celular"><br><br>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco"><br><br>

        <label for="CEP">CEP:</label>
        <input type="text" id="CEP" name="CEP"><br><br>

        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro"><br><br>

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade"><br><br>

        <label for="uf">Estado:</label>
        <select id="uf" name="uf">
            <option value="SC">Santa Catarina</option>
            <option value="AL">Alagoas</option>
            <option value="SP">São Paulo</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
        </select><br><br>
    </fieldset>

    <!-- Dados de Cadastro -->
    <fieldset>
        <legend>Dados de Cadastro</legend>
        <label for="login">Login:</label>
        <input type="text" id="login" name="login"><br><br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha"><br><br>

        <p>Deseja receber informações sobre os seguintes assuntos abaixo:</p>

        <div class="checkbox-container">
            <input type="checkbox" id="tecnologia" name="interest" value="tecnologia">
            <label for="tecnologia">Tecnologia</label>
        </div>

        <div class="checkbox-container">
            <input type="checkbox" id="esportes" name="interest" value="esportes">
            <label for="esportes">Esportes</label>
        </div>

        <div class="checkbox-container">
            <input type="checkbox" id="moda_estilo" name="interest" value="moda_estilo">
            <label for="moda_estilo">Moda e Estilo</label>
        </div>

        <div class="checkbox-container">
            <input type="checkbox" id="Automóveis" name="interest" value="Automóveis">
            <label for="Automóveis">Automóveis</label>
        </div>

        <div class="checkbox-container">
            <input type="checkbox" id="Culinária" name="interest" value="Culinária">
            <label for="Culinária">Culinária</label>
        </div>

        <div class="checkbox-container">
            <input type="checkbox" id="Politica" name="interest" value="Politica">
            <label for="Politica">Politica</label>
        </div>

        <div class="checkbox-container">
            <input type="checkbox" id="Policial" name="interest" value="Policial">
            <label for="Policial">Policial</label>
        </div>

        <div class="checkbox-container">
            <input type="checkbox" id="Tempo" name="interest" value="Tempo">
            <label for="Tempo">Tempo</label>
        </div>

        <div class="checkbox-container">
            <input type="checkbox" id="Cultura" name="interest" value="Cultura">
            <label for="Cultura">Cultura</label>
        </div>

        <div class="checkbox-container">
            <input type="checkbox" id="Economia" name="interest" value="Economia">
            <label for="Economia">Economia</label>
        </div>

        <div class="checkbox-container">
            <input type="checkbox" id="Jogos" name="interest" value="Jogos">
            <label for="Jogos">Jogos</label>
        </div>

        <div class="checkbox-container">
            <input type="checkbox" id="Educação" name="interest" value="Educação">
            <label for="Educação">Educação</label>
        </div>

        <div class="checkbox-container">
            <input type="checkbox" id="Viagem" name="interest" value="Viagem">
            <label for="Viagem">Viagem</label>
        </div>

        <div class="checkbox-container">
            <input type="checkbox" id="Empregos" name="interest" value="Empregos">
            <label for="Empregos">Empregos</label>
        </div>

        <input type="checkbox" id="regras_cadastro" name="regras_cadastro" required>
        <label for="regras_cadastro">Li as regras de cadastro e autorizo a criação do usuário</label><br><br>
    </fieldset>

    <button type="submit">Confirmar</button>
    <button type="reset">Retornar</button>
</form>

</body>
</html>
